<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>snulion</title>
    {% load static %}
    {% load sass_tags %}
    <link rel="stylesheet" type="text/css" href="{% sass_src 'blogPosts/scss/style.scss' %}">
  </head>
  <header>
    <div style="text-align: right;">
        {% if user.is_authenticated %}
             {{ user.get_username }}님, 안녕하세요<br/>
            <div>
              내가 좋아한 글 : {{ user.like_posts.count }}개
            </div>
             학교: {{ user.profile.college }}<br/>
             전공: {{ user.profile.major}} <br/>
             <a href="{% url 'logout'%}?next={{request.path}}">로그아웃</a>
             <a href="{% url 'edit'%}?next={{request.path}}">내정보 수정하기</a>
        {% else %}
             <a href="{% url 'signup'%}">회원가입</a> 
             <a href="{% url 'login'%}?next={{request.path}}">로그인</a>
        {% endif %}
    </div>
    Snulion Blog
  </header>
  <body>
  {% block content %}
  {% endblock %}
  </body>
</html>
